<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ナレッジチャット</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      color: #374151;
      height: 100vh;
      display: flex;
    }

    /* サイドバー */
    .sidebar {
      width: 260px;
      background: #f7f7f8;
      border-right: 1px solid #e5e7eb;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .sidebar-header {
      padding: 16px;
      border-bottom: 1px solid #e5e7eb;
    }

    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 14px;
    }

    .sidebar-nav {
      flex: 1;
      padding: 8px;
      overflow-y: auto;
    }

    .nav-item {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      margin: 2px 0;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
      font-size: 14px;
    }

    .nav-item:hover {
      background: #f3f4f6;
    }

    .nav-item.active {
      background: #e5e7eb;
    }

    .nav-icon {
      width: 16px;
      height: 16px;
      margin-right: 12px;
      opacity: 0.7;
    }

    .nav-separator {
      height: 1px;
      background: #e5e7eb;
      margin: 8px 0;
    }

    .chat-history {
      flex: 1;
      overflow-y: auto;
    }

    .chat-history-item {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      margin: 2px 0;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
      font-size: 13px;
      color: #6b7280;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .chat-history-item:hover {
      background: #f3f4f6;
    }

    .chat-history-item.active {
      background: #e5e7eb;
      color: #111827;
    }

    .chat-history-icon {
      width: 16px;
      height: 16px;
      margin-right: 12px;
      opacity: 0.7;
      flex-shrink: 0;
    }

    /* メインコンテンツ */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-header {
      padding: 8px 12px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .chat-title {
      font-size: 16px;
      font-weight: 600;
      color: #111827;
    }

    .user-profile {
      width: 32px;
      height: 32px;
      background: #10a37f;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
      font-weight: bold;
    }

    /* チャットエリア */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .welcome-screen {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 32px 16px;
    }

    .welcome-title {
      font-size: 28px;
      font-weight: 600;
      color: #111827;
      margin-bottom: 12px;
    }

    .welcome-subtitle {
      font-size: 15px;
      color: #6b7280;
      margin-bottom: 32px;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
      display: none;
    }

    .message {
      display: flex;
      margin-bottom: 8px;
      animation: fadeIn 0.3s ease-in;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message-avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: bold;
      margin: 0 6px;
      flex-shrink: 0;
    }

    .message.user .message-avatar {
      background: #10a37f;
      color: white;
    }

    .message.ai .message-avatar {
      background: #8e8ea0;
      color: white;
    }

    .message-content {
      max-width: 70%;
      padding: 8px 12px;
      border-radius: 10px;
      line-height: 1.4;
      font-size: 14px;
    }

    .message.user .message-content {
      background: #10a37f;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.ai .message-content {
      background: #f7f7f8;
      color: #374151;
      border-bottom-left-radius: 4px;
    }

    .message.clarification {
      border-left: 4px solid #3b82f6;
      background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
    }

    .message.clarification .message-content {
      font-style: italic;
      color: #1e40af;
    }

    .message-content h3 {
      margin: 12px 0 6px 0;
      font-size: 16px;
      font-weight: 600;
      color: #111827;
    }

    .message-content h4 {
      margin: 10px 0 4px 0;
      font-size: 14px;
      font-weight: 600;
      color: #374151;
    }

    .message-content ul {
      margin: 8px 0;
      padding-left: 20px;
    }

    .message-content li {
      margin: 4px 0;
    }

    .message-content pre {
      background: #f3f4f6;
      padding: 8px 12px;
      border-radius: 6px;
      margin: 8px 0;
      overflow-x: auto;
    }

    .message-content code {
      background: #f3f4f6;
      padding: 2px 4px;
      border-radius: 3px;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 12px;
    }

    .message-content strong {
      font-weight: 600;
      color: #111827;
    }

    .message-content em {
      font-style: italic;
      color: #6b7280;
    }

    /* 入力エリア */
    .input-container {
      padding: 8px;
      border-top: 1px solid #e5e7eb;
      background: white;
    }

    .input-wrapper {
      max-width: 768px;
      margin: 0 auto;
      position: relative;
    }

    .input-box {
      width: 100%;
      padding: 12px 48px 12px 16px;
      border: 1px solid #d1d5db;
      border-radius: 24px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.2s;
      background: white;
    }

    .input-box:focus {
      border-color: #10a37f;
      box-shadow: 0 0 0 3px rgba(16, 163, 127, 0.1);
    }

    .input-actions {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .action-button {
      width: 32px;
      height: 32px;
      border: none;
      background: transparent;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.2s;
      color: #6b7280;
    }

    .action-button:hover {
      background: #f3f4f6;
    }

    .send-button {
      background: #10a37f;
      color: white;
    }

    .send-button:hover {
      background: #0d8c6c;
    }

    /* アニメーション */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* レスポンシブ */
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      
      .message-content {
        max-width: 85%;
      }
    }

    /* スクロールバー */
    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 3px;
    }

    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: #9ca3af;
    }

    /* ナレッジファイル表示 */
    .knowledge-files {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 12px;
      margin-top: 8px;
    }

    .knowledge-files h4 {
      margin-bottom: 8px;
      color: #111827;
    }

    .knowledge-file {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      padding: 8px;
      margin-bottom: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .knowledge-file:hover {
      background: #f3f4f6;
    }

    .file-title {
      font-weight: 600;
      color: #111827;
      margin-bottom: 4px;
    }

    .file-path {
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 4px;
    }

    .file-relevance {
      font-size: 12px;
      color: #059669;
    }

    /* 意図特定モード */
    .intent-mode {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 8px;
      padding: 12px;
      margin: 8px 0;
      color: white;
    }

    .intent-question {
      font-weight: 600;
      margin-bottom: 8px;
    }

    .intent-cancel {
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 4px;
      padding: 4px 8px;
      color: white;
      cursor: pointer;
      font-size: 12px;
      margin-top: 8px;
    }

    .intent-cancel:hover {
      background: rgba(255,255,255,0.3);
    }

    /* 継続促進メッセージ */
    .continuation-message {
      display: flex;
      align-items: center;
      background: #e0f2fe;
      border: 1px solid #c6e4ff;
      border-radius: 8px;
      padding: 10px 12px;
      margin-top: 10px;
      margin-bottom: 10px;
      color: #1e40af;
      font-size: 14px;
      font-weight: 600;
    }

    .continuation-icon {
      width: 24px;
      height: 24px;
      margin-right: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #3b82f6;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <!-- サイドバー -->
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="logo">N</div>
    </div>
    
    <div class="sidebar-nav">
      <div class="nav-item active" id="new-chat">
        <span class="nav-icon">✏️</span>
        新しいチャット
      </div>
      
      <div class="nav-separator"></div>
      
      <div class="chat-history" id="chat-history">
        <!-- チャット履歴がここに動的に追加されます -->
      </div>
    </div>
  </div>

  <!-- メインコンテンツ -->
  <div class="main-content">
    <div class="chat-header">
      <div class="chat-title">ナレッジチャット</div>
      <div class="user-profile">U</div>
    </div>

    <div class="chat-container">
      <!-- ウェルカム画面 -->
      <div class="welcome-screen" id="welcome-screen">
        <h1 class="welcome-title">今日はどうしましたか？</h1>
        <p class="welcome-subtitle">業界知識や能力開発について、何でもお聞かせください</p>
      </div>

      <!-- チャットメッセージ -->
      <div class="chat-messages" id="chat-messages">
        <!-- メッセージがここに動的に追加されます -->
      </div>
    </div>

    <!-- 入力エリア -->
    <div class="input-container">
      <div class="input-wrapper">
        <input 
          type="text" 
          class="input-box" 
          id="user-input" 
          placeholder="質問してみましょう"
          autocomplete="off"
        >
        <div class="input-actions">
          <button class="action-button send-button" id="send-button" title="送信">
            <span>➤</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 要件定義書に基づくシンプルなフロントエンド実装
    const welcomeScreen = document.getElementById('welcome-screen');
    const chatMessages = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const chatHistory = document.getElementById('chat-history');
    const newChatButton = document.getElementById('new-chat');

    let currentChatId = null;
    let chatSessions = [];
    let sessionCounter = 0;
    let isIntentMode = false;

    // ローカルストレージの設定
    const STORAGE_KEY = 'knowledge_chat_history';
    const MAX_SESSIONS = 20;

    // 新しいチャット開始
    function startNewChat() {
      chatMessages.innerHTML = '';
      welcomeScreen.style.display = 'flex';
      chatMessages.style.display = 'none';
      
      document.querySelectorAll('.nav-item, .chat-history-item').forEach(item => {
        item.classList.remove('active');
      });
      newChatButton.classList.add('active');
      
      currentChatId = null;
      isIntentMode = false;
      userInput.placeholder = "質問してみましょう";
      userInput.focus();
    }

    // チャット履歴アイテムを追加
    function addChatHistoryItem(title, chatId) {
      const historyItem = document.createElement('div');
      historyItem.className = 'chat-history-item';
      historyItem.setAttribute('data-chat-id', chatId);
      
      historyItem.innerHTML = `
        <span class="chat-history-icon">💬</span>
        <span class="chat-history-title">${title}</span>
      `;
      
      historyItem.addEventListener('click', () => {
        loadChatSession(chatId);
      });
      
      chatHistory.appendChild(historyItem);
      saveChatHistory();
    }

    // チャットセッションを読み込み
    function loadChatSession(chatId) {
      const session = chatSessions.find(s => s.id === chatId);
      if (!session) return;
      
      document.querySelectorAll('.nav-item, .chat-history-item').forEach(item => {
        item.classList.remove('active');
      });
      document.querySelector(`[data-chat-id="${chatId}"]`).classList.add('active');
      
      chatMessages.innerHTML = '';
      session.messages.forEach(msg => {
        addMessageToDisplay(msg.content, msg.sender);
      });
      
      welcomeScreen.style.display = 'none';
      chatMessages.style.display = 'block';
      currentChatId = chatId;
    }

    // メッセージ送信処理
    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      if (!currentChatId) {
        sessionCounter++;
        currentChatId = `chat_${sessionCounter}`;
        const title = message.length > 20 ? message.substring(0, 20) + '...' : message;
        addChatHistoryItem(title, currentChatId);
        
        chatSessions.push({
          id: currentChatId,
          title: title,
          messages: []
        });
      }

      welcomeScreen.style.display = 'none';
      chatMessages.style.display = 'block';

      addMessage(message, 'user');
      userInput.value = '';

      // 応答生成（質問の掘り下げ対応）
      setTimeout(async () => {
        console.log('setTimeout開始');
        const response = await generateResponse(message);
        console.log('generateResponse完了:', response);
        addMessage(response.text, 'ai', response.isClarification);
        console.log('addMessage完了');
      }, 1000);
    }

    // メッセージ追加
    function addMessage(content, sender, isClarification = false) {
      if (currentChatId) {
        const session = chatSessions.find(s => s.id === currentChatId);
        if (session) {
          session.messages.push({ content, sender, isClarification });
          saveChatHistory();
        }
      }
      
      addMessageToDisplay(content, sender, isClarification);
    }

    // メッセージを表示に追加
    function addMessageToDisplay(content, sender, isClarification = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}`;
      
      // 掘り下げ質問の場合は特別なスタイルを適用
      if (isClarification) {
        messageDiv.classList.add('clarification');
      }
      
      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      avatar.textContent = sender === 'user' ? 'U' : 'AI';
      
      const messageContent = document.createElement('div');
      messageContent.className = 'message-content';
      
      // ナレッジファイルの表示を処理
      if (content.includes('knowledge-files')) {
        const parts = content.split('<div class="knowledge-files">');
        const textPart = parts[0];
        const htmlPart = '<div class="knowledge-files">' + parts[1];
        
        messageContent.innerHTML = processMessageContent(textPart) + htmlPart;
      } else {
        messageContent.innerHTML = processMessageContent(content);
      }
      
      messageDiv.appendChild(avatar);
      messageDiv.appendChild(messageContent);
      
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // メッセージ内容の処理
    function processMessageContent(content) {
      if (!content || content.trim() === '') return content;
      
      let processed = content;
      
      // コードブロック
      processed = processed.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
      
      // インラインコード
      processed = processed.replace(/`([^`]+)`/g, '<code>$1</code>');
      
      // 太字
      processed = processed.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
      
      // 斜体
      processed = processed.replace(/\*(.*?)\*/g, '<em>$1</em>');
      
      // 見出し
      processed = processed.replace(/^#\s+(.*?)(?=\n|$)/gm, '<h3>$1</h3>');
      processed = processed.replace(/^##\s+(.*?)(?=\n|$)/gm, '<h4>$1</h4>');
      
      // リスト
      processed = processed.replace(/^•\s+(.*?)(?=\n|$)/gm, '<li>$1</li>');
      processed = processed.replace(/(<li>.*?<\/li>)/s, '<ul>$1</ul>');
      
      // 改行
      processed = processed.replace(/\n/g, '<br>');
      
      return processed;
    }

    // API通信（要件定義書に基づく）
    async function callAPI(endpoint, data) {
      try {
        console.log('API呼び出し開始:', endpoint, data);
        
        const response = await fetch(`http://localhost:8000${endpoint}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data)
        });
        
        console.log('API応答ステータス:', response.status);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const jsonResponse = await response.json();
        console.log('API応答JSON:', jsonResponse);
        return jsonResponse;
      } catch (error) {
        console.error('API通信エラー:', error);
        return { error: '通信エラー', message: 'サーバーとの通信に失敗しました。' };
      }
    }

    // 応答生成（質問の掘り下げ対応）
    async function generateResponse(userMessage) {
      try {
        console.log('generateResponse開始:', userMessage);
        
        // 会話履歴を構築
        const conversationHistory = [];
        if (currentChatId && chatSessions) {
          const currentSession = chatSessions.find(s => s.id === currentChatId);
          if (currentSession && currentSession.messages) {
            // 最新5件の会話履歴を取得
            const recentMessages = currentSession.messages.slice(-5);
            
            for (const msg of recentMessages) {
              if (msg.sender === 'user') {
                conversationHistory.push({
                  role: 'user',
                  content: (msg.content || '').replace(/<[^>]*>/g, '').substring(0, 150)
                });
              } else if (msg.sender === 'assistant') {
                conversationHistory.push({
                  role: 'assistant',
                  content: (msg.content || '').replace(/<[^>]*>/g, '').substring(0, 150)
                });
              }
            }
          }
        }
        
        console.log('構築された会話履歴:', conversationHistory);
        
        const apiResponse = await callAPI('/chat', {
          message: userMessage,
          chat_id: currentChatId,
          conversation_history: conversationHistory
        });
        
        console.log('API応答受信:', apiResponse);
        
        if (apiResponse && apiResponse.error) {
          console.log('APIエラー:', apiResponse.error);
          return {
            text: `エラー: ${apiResponse.message}`,
            isClarification: false
          };
        }
        
        if (apiResponse && apiResponse.response) {
          let response = apiResponse.response;
          console.log('レスポンス内容:', response);
          
          // 質問の掘り下げが必要な場合
          if (apiResponse.needs_clarification) {
            console.log('掘り下げ質問を返す');
            // 掘り下げ質問の場合は特別なスタイルで表示
            return {
              text: response,
              isClarification: true
            };
          }
          
          // ナレッジファイルがある場合は表示
          if (apiResponse.knowledge_files && apiResponse.knowledge_files.length > 0) {
            console.log('ナレッジファイル数:', apiResponse.knowledge_files.length);
            response += '\n\n' + displayKnowledgeFiles(apiResponse.knowledge_files);
            
            // 継続促進メッセージを追加
            if (apiResponse.continuation_message) {
              response += '\n\n' + createContinuationMessage(apiResponse.continuation_message);
            }
          }
          
          console.log('最終応答:', response);
          return {
            text: response,
            isClarification: false
          };
        } else {
          console.log('API応答が不正:', apiResponse);
          return {
            text: '申し訳ございませんが、現在システムに接続できません。',
            isClarification: false
          };
        }
      } catch (error) {
        console.error('応答生成エラー:', error);
        return {
          text: 'エラーが発生しました: ' + error.message,
          isClarification: false
        };
      }
    }

    // ナレッジファイル表示
    function displayKnowledgeFiles(files) {
      const filesHtml = files.map(file => `
        <div class="knowledge-file" onclick="openKnowledgeFile('${file.path.replace(/'/g, "\\'")}')">
          <div class="file-title">${file.title}</div>
          <div class="file-path">${file.path}</div>
          <div class="file-relevance">${file.relevance || '関連性の高いファイル'}</div>
        </div>
      `).join('');
      
      return `
        <div class="knowledge-files">
          <h4>📚 関連ナレッジファイル</h4>
          ${filesHtml}
        </div>
      `;
    }

    // ナレッジファイルを開く
    function openKnowledgeFile(filePath) {
      try {
        // ファイルパスを正しくエンコード
        const encodedPath = encodeURIComponent(filePath);
        const obsidianUrl = `obsidian://open?vault=Obsidian%20Vault&file=${encodedPath}`;
        window.open(obsidianUrl, '_blank');
      } catch (error) {
        console.error('ナレッジファイルを開くエラー:', error);
        alert('ファイルを開けませんでした。');
      }
    }

    // 継続促進メッセージのHTML生成
    function createContinuationMessage(message) {
      return `
        <div class="continuation-message">
          <div class="continuation-icon">💬</div>
          <div class="continuation-text">${message}</div>
        </div>
      `;
    }

    // ローカルストレージからチャット履歴を読み込み
    function loadChatHistory() {
      try {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
          const data = JSON.parse(saved);
          chatSessions = data.sessions || [];
          sessionCounter = data.counter || 0;
          
          chatSessions.forEach(session => {
            addChatHistoryItem(session.title, session.id);
          });
        }
      } catch (error) {
        console.error('チャット履歴の読み込みエラー:', error);
      }
    }

    // ローカルストレージにチャット履歴を保存
    function saveChatHistory() {
      try {
        if (chatSessions.length > MAX_SESSIONS) {
          chatSessions = chatSessions.slice(-MAX_SESSIONS);
        }
        
        const data = {
          sessions: chatSessions,
          counter: sessionCounter,
          lastSaved: new Date().toISOString()
        };
        
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
      } catch (error) {
        console.error('チャット履歴の保存エラー:', error);
      }
    }

    // イベントリスナー
    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    newChatButton.addEventListener('click', startNewChat);

    // 初期化
    loadChatHistory();
    userInput.focus();
  </script>
</body>
